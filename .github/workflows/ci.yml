name: Pose Analyzer CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Build Docker image
        run: docker build -t pose-analyzer .

      - name: Run Docker container and check
        run: |
          docker run -d -p 8000:8000 --name pose-analyzer-container pose-analyzer
          sleep 5
          docker logs pose-analyzer-container   # <-- ADD THIS
          curl -f http://localhost:8000/ || exit 1
          docker stop pose-analyzer-container
          docker rm pose-analyzer-container

          
