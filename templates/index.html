<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dance Pose Analyzer</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center p-6">

    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-3xl">

        <h2 class="text-3xl font-bold text-center mb-6 text-indigo-600">
            ðŸ’ƒ Dance Pose Analyzer
        </h2>

        <!-- Upload Section -->
        <div class="border-2 border-dashed border-indigo-400 rounded-xl p-6 text-center">
            <input id="fileInput" type="file" accept="video/*" 
                   class="hidden" onchange="showFileName()">
            
            <label for="fileInput" class="cursor-pointer px-6 py-3 bg-indigo-500 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-600">
                Choose Video
            </label>

            <p id="fileName" class="mt-3 text-gray-600"></p>

            <button onclick="uploadVideo()"
                class="mt-5 px-6 py-3 bg-green-500 text-white text-lg rounded-xl shadow-md hover:bg-green-600">
                ðŸš€ Upload & Process
            </button>
        </div>

        <!-- Status -->
        <p id="status" class="text-center text-lg mt-4 font-semibold text-gray-700"></p>

        <!-- Loader -->
        <div id="loader" class="hidden mt-6 flex justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-indigo-500"></div>
        </div>

        <!-- Result Section -->
        <div id="resultBox" class="hidden mt-10">

            <h3 class="text-xl font-bold text-indigo-600 text-center">Processed Output</h3>

            <video id="videoPreview" controls class="mt-4 w-full rounded-xl shadow-md"></video>

            <div class="text-center mt-5">
                <a id="downloadBtn"
                   class="px-5 py-3 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700">
                   â¬‡ Download Processed Video
                </a>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script>
        function showFileName() {
            const file = document.getElementById("fileInput").files[0];
            document.getElementById("fileName").innerText = file ? file.name : "";
        }

        async function uploadVideo() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a video first!");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            document.getElementById("status").innerText = "Processing...";
            document.getElementById("loader").classList.remove("hidden");

            const res = await fetch("/upload", { method: "POST", body: formData });
            const data = await res.json();

            document.getElementById("loader").classList.add("hidden");
            document.getElementById("status").innerText = "Processing complete âœ”";

            const output = data.output;

            document.getElementById("resultBox").classList.remove("hidden");
            document.getElementById("videoPreview").src = `/preview/${output}`;
            document.getElementById("downloadBtn").href = `/download/${output}`;
        }
    </script>

</body>
</html>
